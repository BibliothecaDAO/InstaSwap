[package]
name = "instaswap"
version = "0.1.0"
description = "A minimal template for developing with Cairo 1.0"
homepage = "https://github.com/auditless/cairo-template"

[dependencies]
starknet = ">=2.1.0"
rules_utils = { git = "https://github.com/ruleslabs/starknet-utils.git" }
rules_erc1155 = { git = "https://github.com/ruleslabs/starknet-erc-1155.git" }
rules_tokens = { git = "https://github.com/ruleslabs/core.git" }

[[target.starknet-contract]]
sierra = true
casm = true
casm-add-pythonic-hints = true
allowed-libfuncs-list.name = "experimental"